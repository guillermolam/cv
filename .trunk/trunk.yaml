# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - yamllint
  enabled:
    - stylelint@16.21.1
    - semgrep@1.127.1 # Security
    - eslint@9.30.1 # Javascript
    - biome@1.9.4 # Javascript
    - markdown-link-check@3.13.7
    - actionlint@1.7.7 # Github Action
    - checkov@3.2.447 # Security
    - git-diff-check # Security
    - markdownlint@0.45.0 # Markdown
    - osv-scanner@2.0.3 # Vulnerability scanner
    - prettier@3.6.2 # Code formatter
    - svgo@4.0.0 # SVG optimizer
    - trufflehog@3.89.2 # Secrets scanner
  ignore:
    - linters: [ALL]
      paths:
        - dist/**
        - .vite/**
        - node_modules/**
        - coverage/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
